<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="expression" class="expression">0</div>
            <div class="result">
                <span class="equals">=</span>
                <span id="result" class="value">0</span>
            </div>
        </div>

        <div class="keypad">
            <div class="row">
                <button class="special" data-action="clear">AC</button>
                <button class="special" data-action="backspace">
                    <span class="material-icons">backspace</span>
                </button>
                <button class="number" data-number="3.14159">π</button>
                <button class="operator" data-operator="÷">÷</button>
            </div>
            <div class="row">
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="×">×</button>
            </div>
            <div class="row">
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="−">−</button>
            </div>
            <div class="row">
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
            </div>
            <div class="row">
                <button class="number" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="operator" data-bracket="()">()</button>
                <button class="operator equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <!-- Feature Panels -->
    <div class="feature-panels">
        <div id="history-panel" class="panel">
            <div class="panel-header">
                <h3>History</h3>
                <button class="close-panel"><span class="material-icons">close</span></button>
            </div>
            <div id="history" class="history-container"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-view="calculator">
            <span class="material-icons">calculate</span>
            <span class="nav-label">Calc</span>
        </button>
        <button class="nav-item" data-view="history">
            <span class="material-icons">history</span>
            <span class="nav-label">History</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
